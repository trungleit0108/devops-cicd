---

- name: Creates App directory
  file:
    path: ~/app
    state: directory

- name: Upload app
  copy:
    src: files/artifact.tar.gz
    dest: "~/app"
- name: Install dependencies
  become: true
  shell: |
    curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
    ls -la
    apt-get install -y nodejs
    apt-get install gcc g++ make -y
    npm install -g npm
    npm install -g pm2
    cd /home/ubuntu/app
    ls -la
    tar xf /home/ubuntu/app/artifact.tar.gz

- name: Start backend
  shell: |
    /usr/bin/pm2 start /home/ubuntu/app/dist/main.js --name backend -f
  # environment:
  #   ENVIRONMENT: production
  #   NODE_ENV: production
  #   TYPEORM_CONNECTION: postgres
  #   TYPEORM_MIGRATIONS_DIR: ~/src/migrations
  #   TYPEORM_MIGRATIONS: ~/src/migrations/*.ts
  #   TYPEORM_ENTITIES: ~/src/modules/domain/**/*.entity.ts
  #   TYPEORM_HOST: udapeople.cvfalocpsmud.us-east-1.rds.amazonaws.com
  #   TYPEORM_PORT: 5432
  #   TYPEORM_USERNAME: tester
  #   TYPEORM_PASSWORD: 12345678
  #   TYPEORM_DATABASE: UDA_PEOPLE_DEV

  environment:
    - TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION')}}"
    - TYPEORM_ENTITIES: "{{ lookup('env', 'TYPEORM_ENTITIES')}}"
    - TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST')}}"
    - TYPEORM_PORT: "{{ lookup('env', 'TYPEORM_PORT')}}"
    - TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME')}}"
    - TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD')}}"
    - TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE')}}"
    - TYPEORM_MIGRATIONS: "{{ lookup('env', 'TYPEORM_MIGRATIONS')}}"
    - TYPEORM_MIGRATIONS_DIR: "{{ lookup('env', 'TYPEORM_MIGRATIONS_DIR')}}"